<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>活动页面</title>
  <style>
    /* Basic CSS reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
      line-height: 1.6;
    }
    header {
      background: #1abc9c;
      color: #fff;
      padding: 40px 0;
      text-align: center;
    }
    header h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }
    header p {
      font-size: 1.2em;
    }
    .container {
      width: 90%;
      max-width: 1200px;
      margin: 30px auto;
    }
    .cta {
      text-align: center;
      margin: 50px 0;
    }
    .cta button {
      background: #1abc9c;
      border: none;
      color: #fff;
      padding: 15px 30px;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    .cta button:hover {
      background: #16a085;
    }
    footer {
      text-align: center;
      padding: 20px 0;
      background: #333;
      color: #fff;
    }
    /* Responsive design */
    @media (max-width: 768px) {
      header h1 {
        font-size: 2.5em;
      }
      .cta button {
        font-size: 1em;
        padding: 10px 20px;
      }
    }
    .styled-button {
      background: linear-gradient(45deg, #1abc9c, #16a085);
      border: none;
      color: #fff;
      padding: 15px 30px;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .styled-button:hover {
      background: linear-gradient(45deg, #16a085, #1abc9c);
      transform: translateY(-2px);
    }
    .styled-button:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>你讨厌南桐吗</h1>
    </div>
  </header>
  <button class="styled-button" onclick="window.location.href='0.html'">讨厌</button>
  <button class="styled-button" onclick="location.reload();">可能吧</button>

    <footer>
      <p>&copy; 2025 活动组织者. 保留所有权利.</p>
    </footer>
  </body>
  </html>
