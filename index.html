<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的博客</title>
  <style>
    /* 基础样式 */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      background: #f4f4f4;
      color: #333;
    }
    /* 头部样式 */
    header {
      background: #333;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    header p {
      margin: 5px 0 0;
      font-size: 1.2em;
    }
    /* 导航菜单 */
    nav {
      background: #555;
      padding: 10px 0;
      text-align: center;
    }
    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-size: 1em;
    }
    nav a:hover {
      text-decoration: underline;
    }
    /* 主体布局 */
    .container {
      display: flex;
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 10px;
    }
    main {
      flex: 3;
      margin-right: 20px;
    }
    aside {
      flex: 1;
      background: #fff;
      padding: 20px;
      border: 1px solid #ddd;
    }
    /* 博客文章样式 */
    article {
      background: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
    }
    article h2 {
      margin-top: 0;
    }
    article p {
      margin: 10px 0;
    }
    article a {
      color: #1abc9c;
      text-decoration: none;
    }
    article a:hover {
      text-decoration: underline;
    }
    /* 页脚 */
    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      margin-top: 20px;
    }
    /* 响应式 */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      main {
        margin-right: 0;
      }
    }
  </style>
</head>
<body>
  <!-- 页头 -->
  <header>
    <h1>欢迎来到我的博客</h1>
    <p>分享生活点滴与技术心得</p>
  </header>

  <!-- 导航菜单 -->
  <nav>
    <a href="#">首页</a>
    <a href="#">关于我</a>
    <a href="#">归档</a>
    <a href="#">联系我</a>
  </nav>

  <!-- 主体内容区域 -->
  <div class="container">
    <main>
      <!-- 第一篇文章 -->
      <article>
        <h2>第一篇博客文章</h2>
        <p>发布时间：2025-02-23</p>
        <p>这里是文章的内容简介。点击下面链接可以阅读全文，了解更多详细内容。</p>
        <a href="#">阅读全文</a>
      </article>
      
      <!-- 第二篇文章 -->
      <article>
        <h2>第二篇博客文章</h2>
        <p>发布时间：2025-02-22</p>
        <p>这里是另一篇文章的简介。分享一些有趣的见解与经验。</p>
        <a href="#">阅读全文</a>
      </article>
    </main>
    
    <!-- 侧边栏 -->
    <aside>
      <h3>关于我</h3>
      <p>我是一个热爱生活与技术的人，在这里记录下我的点滴思考与经历。</p>
      <h3>最新文章</h3>
      <ul>
        <li><a href="#">第一篇博客文章</a></li>
        <li><a href="#">第二篇博客文章</a></li>
        <li><a href="#">第三篇博客文章</a></li>
      </ul>
    </aside>
  </div>

  <!-- 页脚 -->
  <footer>
    <p>&copy; 2025 我的博客. 保留所有权利.</p>
  </footer>
</body>
</html>
